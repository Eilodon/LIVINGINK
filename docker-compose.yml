# EIDOLON-V PHASE3: Docker Compose for Microservices
# Development and staging environment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cjr-postgres
    environment:
      POSTGRES_DB: color_jelly_rush
      POSTGRES_USER: cjr_user
      POSTGRES_PASSWORD: cjr_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cjr_user -d color_jelly_rush"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cjr-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cjr-redis
    command: redis-server --appendonly yes --requirepass cjr_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cjr-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: cjr-api-gateway
    environment:
      NODE_ENV: production
      GATEWAY_PORT: 3000
      JWT_SECRET: your-jwt-secret-key
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: cjr_redis_password
      CIRCUIT_BREAKER_THRESHOLD: 5
      CIRCUIT_BREAKER_TIMEOUT: 60000
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - cjr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Authentication Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    container_name: cjr-auth-service
    environment:
      NODE_ENV: production
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: color_jelly_rush
      POSTGRES_USER: cjr_user
      POSTGRES_PASSWORD: cjr_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: cjr_redis_password
      JWT_SECRET: your-jwt-secret-key
      JWT_EXPIRES_IN: 24h
      REFRESH_TOKEN_EXPIRES_IN: 7d
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cjr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user
    container_name: cjr-user-service
    environment:
      NODE_ENV: production
      PORT: 3002
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: color_jelly_rush
      POSTGRES_USER: cjr_user
      POSTGRES_PASSWORD: cjr_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: cjr_redis_password
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cjr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Game Service
  game-service:
    build:
      context: .
      dockerfile: Dockerfile.game
    container_name: cjr-game-service
    environment:
      NODE_ENV: production
      PORT: 3003
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: color_jelly_rush
      POSTGRES_USER: cjr_user
      POSTGRES_PASSWORD: cjr_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: cjr_redis_password
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3003:3003"
      - "2567:2567"  # WebSocket port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cjr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile.analytics
    container_name: cjr-analytics-service
    environment:
      NODE_ENV: production
      PORT: 3005
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: color_jelly_rush
      POSTGRES_USER: cjr_user
      POSTGRES_PASSWORD: cjr_password
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cjr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.notification
    container_name: cjr-notification-service
    environment:
      NODE_ENV: production
      PORT: 3006
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: cjr_redis_password
    ports:
      - "3006:3006"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cjr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cjr-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
    networks:
      - cjr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: cjr-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - cjr-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cjr-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "9091:3000"
    depends_on:
      - prometheus
    networks:
      - cjr-network
    restart: unless-stopped

  # Jaeger Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cjr-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
    networks:
      - cjr-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  cjr-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
