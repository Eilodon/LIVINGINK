[package]
name = "core-rust"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
console_error_panic_hook = "0.1"
js-sys = "0.3"
rand = { version = "0.8", features = ["small_rng"] }
rand_chacha = "0.3"
getrandom = { version = "0.2", features = ["js"] }
hecs = "0.10"

